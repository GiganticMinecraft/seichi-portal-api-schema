post:
  tags:
    - forms
  operationId: addComment
  summary: 回答に対してコメントを残す
  requestBody:
    description: コメントを残す回答のIDとコメントの内容
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../types/forms/definitions.yml#/definitions/comments"
  responses:
    "200":
      description: コメント成功
    "400":
      description: リクエストの構文が間違っている
    "401":
      description: 認証されていない
    "404":
      description: 見つからなかった
    "500":
      description: サーバーエラー

delete:
  tags:
    - forms
  operationId: deleteComment
  summary: コメントを削除する
  requestBody:
    description: 削除するコメントのID
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../types/forms/definitions.yml#/definitions/comment_id"
  responses:
    "200":
      description: コメントの削除成功
    "400":
      description: リクエストの構文が間違っている
    "401":
      description: 認証されていない
    "403":
      description: 権限が不足している
    "404":
       description: 見つからなかった
    "500":
      description: サーバーエラー

patch:
  tags:
    - forms
  operationId: editComment
  summary: コメントを編集する
  requestBody:
    description: 編集するコメントのID
    required: true
    content:
      application/json:
        schema:
          $ref: "../../../../types/forms/definitions.yml#/definitions/comment_for_edit"
  responses:
    "200":
      description: コメント編集成功
    "400":
      description: リクエストの構文が間違っている
    "401":
      description: 認証されていない
    "403":
      description: 権限が不足している
    "404":
       description: 見つからなかった
    "500":
      description: サーバーエラー
