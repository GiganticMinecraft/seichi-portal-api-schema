post:
  operationId: createForm
  summary: フォームを作成する
  requestBody:
    description: 作成するフォームの内容
    required: true
    content:
      application/json:
        schema:
          $ref: './types/form.yml#/definitions/form'
  responses:
    '201':
      description: フォームの作成に成功
      content:
        application/json:
          schema:
            $ref: './types/form.yml#/definitions/form_id'
      headers:
        Location:
          description: 作成されたフォームへのURL
          schema:
            type: string
    allOf:
      - $ref: '../../errors/errorResponses.yml#/syntaxError' 
      - $ref: '../../errors/errorResponses.yml#/unauthorized' 
      - $ref: '../../errors/errorResponses.yml#/forbidden' 
      - $ref: '../../errors/errorResponses.yml#/internalServerError' 
get:
  operationId: listForms
  summary: フォームの一覧を取得する
  description: |
    このAPIでは以下の内容のみ返します。
      - フォームID
      - フォーム名
      - フォームの説明
      - 設定
        - 回答開始日時
        - 回答期限日時

    また、取得パラメータとしてlimitとoffsetを指定し、取得件数を絞り込むことができます。

    レスポンス内容はid基準とし、昇順ソートしたものになります。
    ※各フォームの詳細情報などは別APIを利用することを想定しています。
  parameters:
    - in: query
      name: offset
      description: |
        取得件数の下限値
        例えば、offsetを1とすると2件目からのデータが取得できます。
      schema:
        type: integer
        minimum: 1
      required: false
    - in: query
      name: limit
      description: |
        取得件数の上限値
        例えば、limitを10とすると10番目までのデータが取得できます。
      schema:
        type: integer
        minimum: 1
      required: false
  responses:
    '200':
      description: フォーム一覧の取得に成功
      content:
        application/json:
          schema:
            type: array
            uniqueItems: true
            minItems: 1
            items:
              $ref: './types/form.yml#/definitions/form'
    allOf:
      - $ref: '../../errors/errorResponses.yml#/syntaxError' 
      - $ref: '../../errors/errorResponses.yml#/unauthorized' 
      - $ref: '../../errors/errorResponses.yml#/internalServerError' 
