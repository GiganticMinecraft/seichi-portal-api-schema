post:
  operationId: createForm
  summary: フォームを作成する
  requestBody:
    description: 作成するフォームの内容
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              $ref: './types/form.yml#/schemas/form_title'
          required:
            - title
  responses:
    '201':
      description: フォームの作成に成功
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: './types/form.yml#/schemas/form_id'
            required:
              - id
      headers:
        Location:
          description: 作成されたフォームへのURL
          schema:
            type: string
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '403':
      description: 権限が不足している
    '415':
      description: 対応していないメディア形式が指定されている
    '500':
      description: サーバーエラー
get:
  operationId: listForms
  summary: フォームの一覧を取得する
  parameters:
    - in: query
      name: limit
      schema:
        type: integer
      required: false
      description: 取得件数の最大値
    - in: query
      name: offset
      schema:
        type: integer
      required: false
      description: 取得の開始位置
  responses:
    '200':
      description: フォーム一覧の取得に成功
      content:
        application/json:
          schema:
            type: array
            uniqueItems: true
            minItems: 1
            items:
              type: object
              description: フォーム
              properties:
                id:
                  $ref: './types/form.yml#/schemas/form_id'
                title:
                  $ref: './types/form.yml#/schemas/form_title'
                description:
                  $ref: './types/form.yml#/schemas/form_description'
              required:
                - id
                - title
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '500':
      description: サーバーエラー
