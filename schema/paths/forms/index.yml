post:
  operationId: createForm
  summary: フォームを作成する
  requestBody:
    description: 作成するフォームの内容
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              $ref: './types/form.yml#/components/schemas/form_title'
          required:
            - title
  responses:
    '201':
      description: フォームの作成に成功
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: './types/form.yml#/components/schemas/form_id'
            required:
              - id
      headers:
        Location:
          description: 作成されたフォームへのURL
          schema:
            type: string
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '403':
      description: 権限が不足している
    '415':
      description: 対応していないメディア形式が指定されている
    '500':
      description: サーバーエラー
get:
  operationId: listForms
  summary: フォームの一覧を取得する
  parameters:
    - in: query
      name: limit
      description: 取得件数の最大値
      schema:
        type: integer
        minimum: 1
      required: false
    - in: query
      name: offset
      description: 取得の開始位置。例えば1を指定すると2件目から取得できます
      schema:
        type: integer
        minimum: 1
      required: false
  responses:
    '200':
      description: フォーム一覧の取得に成功
      content:
        application/json:
          schema:
            type: array
            uniqueItems: true
            minItems: 1
            items:
              type: object
              description: フォームの概要（詳細な内容を含まない）
              properties:
                id:
                  $ref: './types/form.yml#/components/schemas/form_id'
                info:
                  $ref: './types/form.yml#/components/schemas/form_info'
                settings:
                  $ref: './types/form.yml#/components/schemas/form_settings'
              required:
                - id
                - info
          examples:
            full_of_fields:
              summary: すべてのフィールドを含んだフォーム概要
              value:
                - id: 0
                  info:
                    title: お問い合わせフォーム
                    description: このフォームはお問い合わせをする際にご回答いただくフォームです。
                  settings:
                    response_period:
                      start_at: '2020-01-01T00:00:00Z'
                      end_at: '2100-01-01T00:00:00Z'
            with_description:
              summary: 説明文を含んでいないフォーム概要
              value:
                - id: 0
                  info:
                    title: お問い合わせフォーム
                    description: このフォームはお問い合わせをする際にご回答いただくフォームです。
            with_expired_response_period:
              summary: 回答期限が切れたフォーム概要
              value:
                - id: 0
                  info:
                    title: お問い合わせフォーム
                  settings:
                    response_period:
                      start_at: '2022-01-01T00:00:00Z'
                      end_at: '2022-01-01T00:00:00Z'
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '500':
      description: サーバーエラー
