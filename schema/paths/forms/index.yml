post:
  operationId: createForm
  summary: フォームを作成する
  requestBody:
    description: 作成するフォームの内容
    required: true
    content:
      application/json:
        schema:
          type: object
          properties:
            title:
              $ref: './types/form.yml#/components/schemas/form_title'
            description:
              $ref: './types/form.yml#/components/schemas/form_description'
          required:
            - title
  responses:
    '201':
      description: フォームの作成に成功
      content:
        application/json:
          schema:
            type: object
            properties:
              id:
                $ref: './types/form.yml#/components/schemas/form_id'
            required:
              - id
      headers:
        Location:
          description: 作成されたフォームへのURL
          schema:
            type: string
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '403':
      description: 権限が不足している
    '415':
      description: 対応していないメディア形式が指定されている
    '500':
      description: サーバーエラー
get:
  operationId: listForms
  summary: フォームの一覧を取得する
  description: |
    このAPIでは以下の内容のみ返します。
      - フォームID
      - フォーム名
      - フォームの説明
      - 設定
        - 回答開始日時
        - 回答期限日時

    また、取得パラメータとしてlimitとoffsetを指定し、取得件数を絞り込むことができます。

    レスポンス内容はid基準とし、昇順ソートしたものになります。
    ※各フォームの詳細情報などは別APIを利用することを想定しています。
  parameters:
    - in: query
      name: offset
      description: |
        取得件数の下限値
        例えば、offsetを1とすると2件目からのデータが取得できます。
      schema:
        type: integer
        minimum: 1
      required: false
    - in: query
      name: limit
      description: |
        取得件数の上限値
        例えば、limitを10とすると10番目までのデータが取得できます。
      schema:
        type: integer
        minimum: 1
      required: false
  responses:
    '200':
      description: フォーム一覧の取得に成功
      content:
        application/json:
          schema:
            type: array
            uniqueItems: true
            minItems: 1
            items:
              type: object
              description: フォームの概要
              properties:
                id:
                  $ref: './types/form.yml#/components/schemas/form_id'
                title:
                  $ref: './types/form.yml#/components/schemas/form_title'
                description:
                  $ref: './types/form.yml#/components/schemas/form_description'
                settings:
                  $ref: './types/form.yml#/components/schemas/form_settings'
              required:
                - id
                - title
          examples:
            all_forms:
              value:
                - id: 0
                  title: お問い合わせフォーム
                  description: このフォームはお問い合わせをする際にご回答いただくフォームです。
                  settings:
                    response_period:
                      start_at: '2020-01-01T00:00:00Z'
                      end_at: '2100-01-01T00:00:00Z'
    '400':
      description: リクエストの構文が間違っている
    '401':
      description: 認証がされていない
    '500':
      description: サーバーエラー
