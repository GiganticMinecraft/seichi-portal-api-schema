components:
  schemas:
    choice_question:
      description: 選択可能な質問
      type: object
      properties:
        question_type:
          description: 質問への答え方の種類
          type: string
          enum:
            - RADIO
            - CHECKBOX
            - DROP_DOWN
          example: RADIO
        choices:
          description: 選択肢
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: string
            example: '選択肢'
        is_shuffled:
          description: 選択肢をシャッフルして表示するかどうか
          type: boolean
      required:
        - question_type
        - choices
    text_question:
      description: テキストを入力させる質問
      type: object
      properties:
        is_paragraph:
          description: 段落を含むテキストかどうか
          type: boolean
          example: false
      required:
        - is_paragraph
