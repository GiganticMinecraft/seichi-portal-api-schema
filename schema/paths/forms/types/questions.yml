components:
  schemas:
    question_contents:
      oneOf:
        - properties:
            choice_question:
              $ref: '#/components/schemas/choice_question'
          required:
            - choice_question
        - properties:
            text_question:
              $ref: '#/components/schemas/text_question'
          required:
            - text_question
    choice_question:
      description: 選択可能な質問
      type: object
      properties:
        question_type:
          description: 質問への答え方の種類
          type: string
          enum:
            - RADIO
            - CHECKBOX
            - DROP_DOWN
          example: RADIO
        choices:
          description: 選択肢
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: string
            example: '選択肢'
        is_shuffled:
          description: 選択肢をシャッフルして表示するかどうか
          type: boolean
      required:
        - question_type
        - choices
    text_question:
      description: テキストを入力させる質問
      type: object
      properties:
        validations:
          description: 入力の検証ルール群
          type: array
          uniqueItems: true
          minItems: 1
          items:
            $ref: './validation.yml#/components/schemas/validation'
