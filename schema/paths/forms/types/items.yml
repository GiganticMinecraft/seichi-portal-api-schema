components:
  schemas:
    item_contents:
      oneOf:
        - properties:
            question_item:
              $ref: '#/components/schemas/question_item'
          required:
            - question_item
        - properties:
            page_break_item:
              $ref: '#/components/schemas/page_break_item'
          required:
            - page_break_item
        - properties:
            text_item:
              $ref: '#/components/schemas/text_item'
          required:
            - text_item
        - properties:
            image_item:
              $ref: '#/components/schemas/image_item'
          required:
            - image_item
        - properties:
            video_item:
              $ref: '#/components/schemas/video_item'
          required:
            - video_item
    question_item:
      description: 質問
      type: object
      properties:
        question:
          $ref: './question.yml#/components/schemas/question'
        image:
          $ref: './medias.yml#/components/schemas/image'
      required:
        - question
    page_break_item:
      description: セクション区切り
      type: object
      properties: {}
    text_item:
      description: テキスト（タイトルと説明だけを表す）
      type: object
      properties: {}
    image_item:
      description: 画像
      type: object
      properties:
        image:
          $ref: './medias.yml#/components/schemas/image'
      required:
        - image
    video_item:
      description: 動画
      type: object
      properties:
        video:
          $ref: './medias.yml#/components/schemas/video'
        caption:
          type: string
      required:
        - video
