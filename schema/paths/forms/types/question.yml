components:
  schemas:
    question_id:
      description: 質問のID
      type: integer
      format: int64
      minimum: 0
      example: 0
    question:
      allOf:
        - properties:
            id:
              $ref: '#/components/schemas/question_id'
          required:
            - id
        - $ref: './questions.yml#/components/schemas/question_contents'
    questions:
      description: 質問群
      type: array
      uniqueItems: true
      minItems: 1
      items:
        $ref: '#/components/schemas/question'
