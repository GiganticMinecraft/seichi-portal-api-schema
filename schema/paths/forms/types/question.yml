params:
  question_id:
    in: path
    required: true
    schema:
      $ref: '#/schemas/question_id'
schemas:
  question_dynamic_props:
    type: object
    properties:
      title:
        type: string
        description: 質問のタイトル
        example: 質問1
      description:
        type: string
        description: 質問の説明
        example: 質問1の説明
      question_type:
        type: string
        description: 質問への答え方の種類
        example: TEXT
        enum:
          - TEXT
          - PULLDOWN
          - CHECKBOX
      choices:
        type: array
        description: 選択肢
        uniqueItems: true
        items:
          type: string
          example: '選択肢'
    required:
      - title
      - question_type
  question_id:
    type: integer
    description: 質問のID
    format: int64
    minimum: 0
    example: 0
  question:
    type: object
    description: 質問
    allOf:
      - properties:
          id:
            $ref: '#/schemas/question_id'
      - $ref: '#/schemas/question_dynamic_props'
  questions:
    type: array
    description: 質問群
    uniqueItems: true
    items:
      $ref: '#/schemas/question'
