components:
  schemas:
    form_id:
      description: フォームのID
      type: integer
      format: int64
      minimum: 0
      example: 0
    form_title:
      description: フォームの名前
      type: string
      example: お問い合わせフォーム
    form_description:
      description: フォームの説明
      type: string
      example: このフォームはお問い合わせをする際にご回答いただくフォームです。
    response_period:
      description: 回答可能期間
      type: object
      properties:
        start_at:
          description: 回答の受付を開始する日時
          type: string
          format: date-time
        end_at:
          description: 回答の受付を終了する日時
          type: string
          format: date-time
    form_settings:
      description: フォームの設定
      type: object
      properties:
        response_period:
          $ref: '#/components/schemas/response_period'

definitions:
  form:
    description: フォーム
    type: object
    properties:
      id:
        readOnly: true
        allOf:
          - $ref: '#/components/schemas/form_id'
      title:
        $ref: '#/components/schemas/form_title'
      description:
        $ref: '#/components/schemas/form_description'
      settings:
        readOnly: true
        allOf:
          - $ref: '#/components/schemas/form_settings'
    required:
      - id
      - title
  form_id:
    type: object
    properties:
      id:
        $ref: '#/components/schemas/form_id'
    required:
      - id

parameters:
  form_id:
    name: formId
    in: path
    description: フォームID
    required: true
    schema:
      $ref: '#/definitions/form_id'
