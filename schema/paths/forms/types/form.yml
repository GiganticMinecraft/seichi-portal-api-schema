schemas:
  # TODO: Deprecated schema: Use #form_name and #description
  form_dynamic_props:
    type: object
    properties:
      form_name:
        type: string
        description: フォームの名前
        example: お問い合わせフォーム
      description:
        type: string
        description: フォームの説明
        example: このフォームはお問い合わせをする際にご回答いただくフォームです。
  form_id:
    description: フォームのID
    type: integer
    format: int64
    minimum: 0
    example: 0
  form_name:
    type: string
    description: フォームの名前
    example: お問い合わせフォーム
  description:
    type: string
    description: フォームの説明
    example: このフォームはお問い合わせをする際にご回答いただくフォームです。
  form:
    type: object
    description: フォーム
    properties:
      id:
        $ref: '#/schemas/form_id'
      form_name:
        $ref: '#/schemas/form_name'
      description:
        $ref: '#/schemas/description'
      questions:
        $ref: '../../questions/types/question.yml#/schemas/questions'
    required:
      - id
      - form_name
      - questions
