schemas:
  form_id:
    description: フォームのID
    type: integer
    format: int64
    minimum: 0
    example: 0
  form_title:
    type: string
    description: フォームの名前
    example: お問い合わせフォーム
  form_description:
    type: string
    description: フォームの説明
    example: このフォームはお問い合わせをする際にご回答いただくフォームです。
  form:
    type: object
    description: フォーム
    properties:
      id:
        $ref: '#/schemas/form_id'
      title:
        $ref: '#/schemas/form_title'
      description:
        $ref: '#/schemas/form_description'
      # TODO: replace questions with items
      items:
        $ref: './question.yml#/schemas/questions'
    required:
      - id
      - title
      - items
