schemas:
  # TODO: Deprecated schema: Use #form_name and #description
  form_dynamic_props:
    type: object
    properties:
      form_name:
        type: string
        description: フォームの名前
        example: お問い合わせフォーム
      description:
        type: string
        description: フォームの説明
        example: このフォームはお問い合わせをする際にご回答いただくフォームです。
  form_id:
    description: フォームのID
    type: integer
    format: int64
    minimum: 0
    example: 0
  form_title:
    type: string
    description: フォームの名前
    example: お問い合わせフォーム
  form_description:
    type: string
    description: フォームの説明
    example: このフォームはお問い合わせをする際にご回答いただくフォームです。
  form:
    type: object
    description: フォーム
    properties:
      id:
        $ref: '#/schemas/form_id'
      title:
        $ref: '#/schemas/form_title'
      description:
        $ref: '#/schemas/form_description'
      questions:
        $ref: '../../questions/types/question.yml#/schemas/questions'
    required:
      - id
      - title
      - questions
