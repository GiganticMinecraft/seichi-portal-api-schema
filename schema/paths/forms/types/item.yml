components:
  schemas:
    item_id:
      description: アイテムのID
      type: integer
      format: int64
      minimum: 0
      example: 0
    item_title:
      description: アイテムの名前
      type: string
      example: アイテムのタイトル
    item_description:
      description: アイテムの説明
      type: string
      example: アイテムの説明です。
    item:
      allOf:
        - properties:
            id:
              $ref: '#/components/schemas/item_id'
            title:
              $ref: '#/components/schemas/item_title'
            description:
              $ref: '#/components/schemas/item_description'
          required:
            - id
            - title
        - $ref: './items.yml#/components/schemas/item_contents'
    items:
      description: アイテム群
      type: array
      minItems: 1
      items:
        $ref: '#/components/schemas/item'
