components:
  schemas:
    media_properties:
      description: メディア系のものに関する設定
      type: object
      properties:
        alignment:
          description: コンテンツの配置
          type: string
          enum:
            - LEFT
            - RIGHT
            - CENTER
          example: LEFT
        width:
          description: コンテンツの幅
          type: integer
          minimum: 0
          # TODO: maxはこれでいいか？
          maximum: 900
    image:
      description: 画像
      type: object
      properties:
        content_uri:
          description: 画像へのURI（外部サービスによらない）
          type: string
          format: uri
          readOnly: true
        alt_text:
          description: 画像の代替テキスト
          type: string
        properties:
          $ref: '#/components/schemas/media_properties'
        source_uri:
          description: 画像へのURI（外部サービスによってよい）
          type: string
          format: uri
          writeOnly: true
    video:
      description: YouTube動画
      type: object
      properties:
        youtube_url:
          description: YouTube動画へのURL
          type: string
          format: uri
        properties:
          $ref: '#/components/schemas/media_properties'
      required:
        - youtube_url
