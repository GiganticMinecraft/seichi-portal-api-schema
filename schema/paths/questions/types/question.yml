components:
  questions:
    oneOf:
      - properties:
          choice_question:
            $ref: './questions.yml#/schemas/choice_question'
        required:
          - choice_question
      - properties:
          text_question:
            $ref: './questions.yml#/schemas/text_question'
        required:
          - text_question
  question:
    allOf:
      - properties:
          id:
            $ref: '#/schemas/question_id'
        required:
          - id
      - $ref: '#/schemas/question_dynamic_props'
schemas:
  question_title:
    type: string
    description: 質問のタイトル
    example: 質問
  description:
    type: string
    description: 質問の説明
    example: 質問の説明
  # TODO: Deprecated schema: Use #question_title, #description, and each question schemas
  question_dynamic_props:
    type: object
    properties:
      title:
        type: string
        description: 質問のタイトル
        example: 質問1
      description:
        type: string
        description: 質問の説明
        example: 質問1の説明
      question_type:
        type: string
        description: 質問への答え方の種類
        example: TEXT
        enum:
          - TEXT
          - PULLDOWN
          - CHECKBOX
      choices:
        type: array
        description: 選択肢
        uniqueItems: true
        minItems: 1
        items:
          type: string
          example: '選択肢'
    required:
      - title
      - question_type
  question_id:
    type: integer
    description: 質問のID
    format: int64
    minimum: 0
    example: 0
  question:
    type: object
    description: 質問
    allOf:
      - properties:
          id:
            $ref: '#/schemas/question_id'
        required:
          - id
      - $ref: '#/schemas/question_dynamic_props'
  questions:
    type: array
    description: 質問群
    uniqueItems: true
    minItems: 1
    items:
      $ref: '#/schemas/question'
