definitions:
  form:
    description: フォーム
    type: object
    properties:
      id:
        readOnly: true
        allOf:
          - $ref: "./components.yml#/components/schemas/id"
      title:
        $ref: "./components.yml#/components/schemas/title"
      description:
        $ref: "./components.yml#/components/schemas/description"
      settings:
        readOnly: true
        allOf:
          - $ref: "./components.yml#/components/schemas/settings"
      metadata:
        readOnly: true
        allOf:
          - $ref: "./components.yml#/components/schemas/metadata"
      questions:
        readOnly: true
        allOf:
          - $ref: "./components.yml#/components/schemas/questions"
    required:
      - id
      - title
  questions:
    description: 質問の配列
    type: object
    properties:
      form_id:
        $ref: "./components.yml#/components/schemas/id"
      questions:
        $ref: "./components.yml#/components/schemas/questions"
  question_id:
    description: 質問のID
    type: object
    properties:
      question_id:
        $ref: "./components.yml#/components/schemas/question_id"
  id:
    type: object
    properties:
      id:
        $ref: "./components.yml#/components/schemas/id"
    required:
      - id
  answers:
    description: 回答の配列
    properties:
      uuid:
        $ref: "../users/components.yml#/components/schemas/uuid"
      timestamp:
        type: string
        format: date-time
      title:
        type: string
        description: titleをnullにするとデフォルト設定が適用
        example: "[hoge] 整地の心得違反"
        nullable: true
      answers:
        type: array
        uniqueItems: true
        minItems: 0
        items:
          $ref: "./components.yml#/components/schemas/answer"
  kind_of_labels:
    type: object
    properties:
      kind_of_labels:
        $ref: "./components.yml#/components/schemas/kind_of_labels"
    required:
      - kind_of_labels
  form_label_id:
    type: object
    properties:
      id:
        $ref: "./components.yml#/components/schemas/form_label_id"
    required:
      - id
  form_label:
    description: フォームに対してつけるラベル
    type: object
    properties:
      id:
        $ref: "./components.yml#/components/schemas/form_label_id"
      kind_of_labels:
        $ref: "./components.yml#/components/schemas/kind_of_labels"
      name:
        $ref: "./components.yml#/components/schemas/form_label_name"
      description:
        $ref: "./components.yml#/components/schemas/form_label_description"
  form_labels:
    description: フォームラベルの配列
    type: array
    uniqueItems: true
    minItems: 0
    items:
      $ref: "#/definitions/form_label"
  comment_id:
    description: コメントのID
    type: object
    properties:
      id:
        $ref: "./components.yml#/components/schemas/comment_id"
  comment:
    description: 単一のコメント
    type: object
    properties:
      comment:
        $ref: "./components.yml#/components/schemas/comment"
  comment_for_edit:
    description: 単一のコメント
    type: object
    properties:
      comment:
        $ref: "./components.yml#/components/schemas/comment_for_edit"
  comments:
    description: コメントの配列
    type: array
    uniqueItems: true
    minItems: 0
    items:
      $ref: "./components.yml#/components/schemas/comment"
