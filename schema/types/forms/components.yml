components:
  schemas:
    id:
      description: フォームのID
      type: integer
      format: int64
      minimum: 0
      example: 0
    title:
      description: フォームの名前
      type: string
      example: お問い合わせフォーム
    description:
      description: フォームの説明
      type: string
      nullable: true
      example: このフォームはお問い合わせをする際にご回答いただくフォームです。
    response_period:
      description: 回答可能期間
      type: object
      nullable: true
      properties:
        start_at:
          description: 回答の受付を開始する日時
          type: string
          format: date-time
        end_at:
          description: 回答の受付を終了する日時
          type: string
          format: date-time
    settings:
      description: フォームの設定
      type: object
      properties:
        response_period:
          $ref: '#/components/schemas/response_period'
